<!DOCTYPE html>
<html>

<head>
    <title>UNPD Query Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <a class="navbar-brand" href="gnps.ucsd.edu">
            <img src="/static/img/GNPS_logo.png" alt="Logo" style="width:120px;">
        </a>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://bix-lab.ucsd.edu/display/Public/GNPS+Documentation+Page">Documentation</a>
        </li>
      </ul>
    </nav>

    <div id="app-4" class="col-md-8 justify-content-center align-items-center">
        <h1>UNPD Query Interface</h1>
        <query-results></query-results>
        <div>{{unpdresults.length}} Query Results (1000 Max)</div>
        <table class="table table-sm table-striped">
            <thead>
                  <tr>
                    <th>UNPD Accession</th>
                    <th>Exact Mass</th>
                    <th>Common Name</th>
                    <th>Formula</th>
                    <th>structure</th>
                  </tr>
            </thead>
            <tbody>
                <tr v-for="result in unpdresults">
                    <td>{{result.unpd_accession}}</td>
                    <td>{{result.exactmass}}</td>
                    <td>{{result.common_name}}</td>
                    <td>{{result.molecular_formula}}</td>
                    <td>
                        <inchi-viewer :structurelink=result.structurelink></attributeterm-viewer>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        Vue.component('query-results', {
            props: [],
            data: function() {
                return {
                    classSelection: "btn-sm btn-outline-secondary"
                }
            },
            methods: {
                clickMe: function() {
                    $.ajax({
                        url: "/results",
                        success: function(componentObject) {
                            return function(response) {
                                componentObject.$parent.unpdresults = response
                            }
                        }(this),
                        data: {
                            exactmass: $("#exactmass").val(),
                            toleranceppm: $("#toleranceppm").val(),
                            common_name: $("#common_name").val(),
                            molecular_formula: $("#molecular_formula").val()
                        },
                        dataType: "json"
                    });
                }
            },
            template: '<div>Exact Mass <input id="exactmass" type="float" name="exactmass">  PPM Tolerance <input id="toleranceppm" type="float" name="toleranceppm"><br>\
            Common Name <input id="common_name" type="string" name="common_name"> <br>\
            Formula <input id="molecular_formula" type="string" name="molecular_formula"> <br>\
            <button  v-bind:class=classSelection v-on:click="clickMe()">Query</button></div>'
        })

        Vue.component('inchi-viewer', {
            props: ['structurelink'],
            data: function() {
                return {
                    urlPath: this.$props["structurelink"]
                }
            },
            methods: {
            },
            template: '<img :src=structurelink ></img>'
        })

        var app4 = new Vue({
            el: '#app-4',
            methods: {
            },
            data: {
                unpdresults: []
            }
        })



    </script>

</body>

</html>
